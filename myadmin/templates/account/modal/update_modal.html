
<!-- Modal Structure -->

    <div class="row">
        <form action="" method="post">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Овог" id="first_name" type="text" class="validate">
              <label for="first_name">Овог</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Нэр</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">

              <input id="email" type="email" class="validate">

            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <input id="current_password" type="password" class="validate">

            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">

            </div>
            <div class="input-field col s6">
              <input id="password1" type="password" class="validate">

            </div>
          </div>
          <button class="btn" type="submit"> Засварлах</button>

          <button class="btn red accent-1 modal-close right" type="reset"> Устгах</button>

      </div>
